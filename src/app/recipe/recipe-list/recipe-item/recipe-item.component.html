<div class="box" (click)="onRecipeSelected()">
  <div class="left">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text">{{ recipe.description }}</p>
  </div>
  <div class="right">
    <img
      [src]="recipe.imgPath"
      alt="{{ recipe.name }}">
    </div>
</div>
